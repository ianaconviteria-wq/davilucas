<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moldura da Festa</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #camera {
            position: absolute;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
            transform: scaleX(-1); /* ESPELHO */
        }

        #frame {
            position: absolute;
            width: 100vw;
            height: 100vh;
            z-index: 2;
            pointer-events: none;
        }

        .btn {
            position: absolute;
            z-index: 3;
            font-size: 17px;
            padding: 12px 18px;
            border: none;
            border-radius: 10px;
            background: #ff4081;
            color: white;
            cursor: pointer;
        }

        #captureBtn {
            bottom: 20px;
        }

        #switchBtn {
            bottom: 80px;
        }
    </style>
</head>
<body>

    <video id="camera" autoplay playsinline></video>
    <img id="frame" src="moldura.png">

    <button class="btn" id="captureBtn">游닞 Capturar</button>
    <button class="btn" id="switchBtn">游댃 Virar C칙mera</button>

    <canvas id="canvas" style="display:none"></canvas>

    <script>
        const camera = document.getElementById('camera');
        const frame = document.getElementById('frame');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('captureBtn');
        const switchBtn = document.getElementById('switchBtn');

        let usingFrontCamera = false;
        let currentStream;

        async function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            currentStream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: usingFrontCamera ? "user" : { exact: "environment" },
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }
            });

            camera.srcObject = currentStream;

            // ESPELHO apenas quando frontal estiver ativa
            camera.style.transform = usingFrontCamera ? "scaleX(-1)" : "scaleX(1)";
        }

        // Inicia na c칙mera traseira
        startCamera();

        // Trocar c칙mera
        switchBtn.onclick = () => {
            usingFrontCamera = !usingFrontCamera;
            startCamera();
        };

        // Capturar foto em 1080x1920 com qualidade m치xima
        captureBtn.onclick = async () => {
            const context = canvas.getContext('2d');

            // Define resolu칞칚o vertical 1080x1920
            canvas.width = 1080;
            canvas.height = 1920;

            // Ajuste para crop correto
            context.drawImage(camera, 0, 0, canvas.width, canvas.height);

            // Desenha moldura por cima
            const frameImg = new Image();
            frameImg.src = "moldura.png";
            await frameImg.decode();

            context.drawImage(frameImg, 0, 0, canvas.width, canvas.height);

            // Download em qualidade m치xima
            const link = document.createElement('a');
            link.download = 'foto-moldura.png';
            link.href = canvas.toDataURL("image/png", 1.0);
            link.click();
        };
    </script>

</body>
</html>
